<div class="list-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="mat-elevation-z4">

    <fury-scrollbar class="dashboard" furyPage furyPagePadding fxLayout="column">
      <div furyScrollbar #contentScroll class="scroll-agents">
        <div class="content" fxLayout="column" fxLayoutGap="24px">

          <mat-list>
            <mat-list-item class="draggable" *ngFor="let u of users" style="cursor: pointer;">
              <mat-checkbox class="checkbox" (change)="checkChange(u)"> {{u.user.firstname}} {{u.user.lastname}} </mat-checkbox>
            </mat-list-item>
          </mat-list>

        </div>
      </div>
    </fury-scrollbar>

  </div>
</div>

<div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  <button mat-raised-button color="primary" (click)="agentsSelected()" [disabled]="!completed">Siguiente</button>
</div>
