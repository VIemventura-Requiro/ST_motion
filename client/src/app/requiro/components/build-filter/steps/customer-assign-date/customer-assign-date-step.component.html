<form [formGroup]="formGroup">
  <div class="list-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="mat-elevation-z4">
      Cantidad de clientes filtrables: {{ step.countIn }}
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

        <label class="label">Entre</label>

        <mat-form-field>
          <input matInput [matDatepicker]="pickerFrom" formControlName="min" placeholder="Fecha desde" (ngModelChange)="valueChange({type: 'min', min:$event})">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>

        <label class="label label-y">y</label>

        <mat-form-field>
          <input matInput [matDatepicker]="pickerTo" formControlName="max" placeholder="Fecha hasta" (ngModelChange)="valueChange({type: 'max', max:$event})" >
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>

      </div>

      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <button mat-raised-button color="primary" (click)="applyFilter()">Probar filtos </button>
      </div>


      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <div> Cantidad de clientes filtrados {{ step.countFiltered }}</div>
      </div>

      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <div>Restan por filtrar {{ step.countLeftover }}</div>
      </div>
    </div>
  </div>
  <br/>
  <br/>
  <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
    <button mat-button type="button" matStepperPrevious color="primary">Anterior</button>
    <button mat-raised-button matStepperNext color="primary" (click)="applyFilter()" [disabled]="!step.completed">Siguiente </button>
  </div>
</form>
