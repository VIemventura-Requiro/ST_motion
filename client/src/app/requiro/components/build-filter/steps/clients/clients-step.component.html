<div class="list-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="mat-elevation-z4">
    <mat-list>
      <mat-list-item class="draggable" *ngFor="let c of clients" style="cursor: pointer;">
        <mat-checkbox class="checkbox" [checked]="c.enabled" (change)="checkChange(c)"> {{c.name}} </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<br/>
<br/>
<div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  <button mat-button type="button" matStepperPrevious color="primary">Anterior</button>
  <button mat-raised-button matStepperNext color="primary">Siguiente </button>
</div>
