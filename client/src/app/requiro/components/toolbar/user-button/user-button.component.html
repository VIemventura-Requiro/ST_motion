<div class="user-button" #userButton (furyClickOutside)="onClickOutside()" fxFlex="grow">
    <button class="button" mat-button (click)="toggleDropdown()" [class.open]="isOpen" fxFlex="grow">
      <span fxLayout="row" fxLayoutAlign="start center">
        <img class="avatar" *ngIf="currentUser && currentUser.image_name" src="/images/{{currentUser.image_name}}">
        <mat-icon style="transform: none" *ngIf="!currentUser || !currentUser.image_name" class="icon">account_circle</mat-icon>
        <span class="name" fxHide fxShow.gt-sm *ngIf="currentUser">{{ currentUser.firstname }} {{ currentUser.lastname }}</span>
        <mat-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
      </span>
    </button>  
    <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
      <div class="content">
        <div class="list">
          <div class="item" matRipple (click)="profile()">
            <mat-icon class="icon">account_circle</mat-icon>
            <span class="title">Perfil</span>
          </div>
          <mat-divider></mat-divider>
          <!--<div class="item" matRipple [routerLink]="['/login']">-->
          <div class="item" matRipple (click)="logout()">
            <mat-icon class="icon">exit_to_app</mat-icon>
            <span class="title">Logout</span>
          </div>
        </div>
      </div>
    </div>
  </div>
