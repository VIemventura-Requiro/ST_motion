<form [formGroup]="formGroup">
  <div class="list-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="mat-elevation-z4">
      <mat-list [sortablejs]="steps" [sortablejsOptions]="simpleOptions" class="steps">
        <mat-list-item class="draggable" *ngFor="let s of steps" style="cursor: pointer;">
          <mat-checkbox class="checkbox" [checked]="s.enabled" (change)="checkChange(s)">{{s.title}}</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <br/>
  <br/>
  <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
    <button mat-button type="button" matStepperPrevious color="primary">Anterior</button>
    <button mat-raised-button matStepperNext color="primary" [disabled]="!completed">Siguiente</button>
  </div>
</form>
