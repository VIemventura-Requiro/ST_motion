<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
  <div>{{ title }}</div>
  <button type="button" mat-icon-button (click)="cancel()" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  {{ content }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-button (click)="cancel()">Cancelar</button>
  <button type="button" mat-button color="primary" (click)="confirm()">Confirmar</button>
</mat-dialog-actions>
